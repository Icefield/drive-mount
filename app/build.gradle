buildscript {
    repositories {
        /*maven {
            url "https://dl.bintray.com/widgetlabs/maven/"
        }*/
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'eu.widgetlabs:gradle-android-svg:+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'eu.widgetlabs.gradle-android-svg'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "net.alphadev.usbstorage"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 2
        versionName "1.2"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

svg {
    densities = [
            'hdpi', 'xhdpi', 'xxhdpi', 'xxxhdpi'
    ]
    source = '../art'
}

dependencies {
    compile project(':api')
    compile project(':fat32')
    compile project(':lib')
}
